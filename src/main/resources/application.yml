server:
  port: 12050
  servlet:
    context-path: /

spring:
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yeardesign?userSSL=false;serverTimezone=Asia/Shanghai
    username: root
    password: 1234
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis-plus:
  type-aliases-package: cn.smxy.forum.domain
  config-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delFlag  # 实体类字段名（驼峰命名）
      logic-not-delete-value: 0     # 未删除的值
      logic-delete-value: 2         # 已删除的值

# 日志配置
logging:
  level:
    cn.smxy.forum: debug
